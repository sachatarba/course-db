# psql -U gym -d gym
version: "3.9"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "12345"
      POSTGRES_USER: "gym"
      POSTGRES_DB: "gym"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"
    volumes: 
      - ./db/migrations/:/docker-entrypoint-initdb.d
      - ../.:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym -d gym"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - net
  golang:
    build:
      context: .
      dockerfile: api.Dockerfile 
    environment:
      - HOST=${HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - postgres
    networks:
      - net

networks:
  net: